<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <form>
            <h2>Signup</h2>
            <div class="form-group signupForm">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="passwordR">Repeat Password</label>
              <input type="password" class="form-control" id="passwordR" placeholder="Password">
            </div>
            <button type="button" class="btn btn-default" onClick="testResults(this.form)">Submit</button>
          </form>
        </div>
        <div class="col-md-6 col-lg-6">
          <form>
            <h2>Login</h2>
            <div class="form-group signupForm">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-default" onClick="login(this.form)">Submit</button>
          </form>
          <table class="table table-bordered" id="todo-list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

  <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/pouchdb-4.0.1.min.js" type="text/javascript"></script>
    <script src="js/connection.js"></script>
    <script src="js/login.js"></script>
  <!-- <script src="js/custom.js" type="text/javascript"></script> -->
  </body>
</html>
