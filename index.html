<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/custom.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="container wrapper">
    <div class="pull-left name"></div>
    <a class="pull-right logout" href="/tic/signup.html">Logout</a>
    <div class="clearfix">
      <button class="btn btn-primary" onclick="createGame();">Create Game</button>
    </div>
    <table id="game-list">
      <tbody></tbody>
    </table>
    <div class="row ">
      <div class="span3 ">
        <form>
          <div class="control-group clearfix">
            <div class="controls">
              <div class="input-prepend pull-left">
                <span class="add-on">X</span><input class="span1" id="prependedInput1" size="16" type="text" value="0">
              </div>
              <div class="input-prepend pull-left oCount">
                <span class="add-on">O</span><input class="span1" id="prependedInput2" size="16" type="text" value="0">
              </div>
            </div>
          </div>
        </form>
        <div class="row boxHolder">

        </div>
        <a href="#" class="refreshGame btn">Refresh</a>
      </div>
    </div>
  </div>
  <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/pouchdb-4.0.1.min.js" type="text/javascript"></script>
  <script src="js/connection.js" type="text/javascript"></script>
  <script src="js/custom.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
</body>
</html>
